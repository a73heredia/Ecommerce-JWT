<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
     
    <title>Sign In</title>
</head>
<body>
    <main class="container">
        <article>
            <h1>Sign In</h1>
            <form id="form-login">
                <input id="email" type="email" name="email" placeholder="email">
                <input id="password" type="password" name="password" placeholder="password">
                <button type="submit">Login</button>
                <button id="github-login" class="boton1">Iniciar sesión con GitHub</button>
                <h4><a href="register.html">Register</a></h4>
                <h4><a href="https://ecommerce-jwt.hop.sh/api/auth/email">Olvidaste tu contraseña?</a></h4>
            </form>
        </article>
        
    </main>
    <script src="javascript/login.script.js"></script>
</body>
</html>
